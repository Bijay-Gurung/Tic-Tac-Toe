<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="/assets/game.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="title">Tic Tac Toe</h2>
        <nav>
            <ul>
                <li class="home"><a href="/assets/index.html" class="active"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><button id="toggle"><i class="fa-solid fa-sun"></i></button></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <div class="singlePlayer">
            <div class="game-board">
                <div id="div1" class="tile">1</div>
                <div id="div2" class="tile">2</div>
                <div id="div3" class="tile">3</div>
                <div id="div4" class="tile">4</div>
                <div id="div5" class="tile">5</div>
                <div id="div6" class="tile">6</div>
                <div id="div7" class="tile">7</div>
                <div id="div8" class="tile">8</div>
                <div id="div9" class="tile">9</div>

                <div class="results">
                    <h1 id="result"></h1>
                    <button id="playAgain" onclick="playAgain()" style="display: none;">Play Again!</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/4f9d824da5.js" crossorigin="anonymous"></script>
    <script src="/assets/game.js"></script>
</body>
</html>
