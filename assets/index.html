<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="title">Tic Tac Toe</h2>
        <nav>
            <ul>
                <li class="home"><i class="fa-solid fa-house"></i>Home</li>
                <li class="about">About</li>
                <li><button id="toggle"><i class="fa-solid fa-sun"></i></button></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="mode">
            <ul>
                <li><button class="btn" id="single">SinglePlayer</button></li>
                <li><button class="btn" id="multi">MultiPlayer</button></li>
                <li><button class="btn" id="setting">Settings</button></li>
            </ul>
            <div class="gif"></div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/4f9d824da5.js" crossorigin="anonymous"></script>
</body>
</html>
