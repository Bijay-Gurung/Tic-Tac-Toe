<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link href="/assets/setting.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="title">Tic Tac Toe</h2>
        <nav>
            <ul>
                <li class="home"><a href="/assets/index.html" class="active" data-toggle="tab1"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><button id="toggle"><i class="fa-solid fa-sun"></i></button></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="setting">
            <h1>Settings</h1>
            <form>
            <input type="radio" id="music" name="music">
            <label for="music">Music</label><br>
            <input type="radio" id="sfx" name="sfx">
            <label for="sfx">Sfx</label>
            </form>
            <button id="help" class="btn">Help</button>
            <button id="credit" class="btn">Credit</button>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/4f9d824da5.js" crossorigin="anonymous"></script>
</body>
</html>
